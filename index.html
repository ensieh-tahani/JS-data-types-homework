<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
    <title>Weather app</title>
</head>
<body>
    <div class="container">

        <div class="weather-app">
        
        <form class="search-form">
            <div class="row">
                <div class="col-9">
                <input 
                type="search"
                 placeholder="Enter a city"  
                 class="form-control"  
                 autofocus="on" 
                 autocomplete="off"/>
                </div>
                <div class="col-3">
                <input 
                type="submit"
                value="search"
                class="form-control btn btn-outline-danger"/>
                </div>
        </div>
        </form>
        <h1>Tehran, Tehran Province</h1>
        <br/>
        <h2>Saturday 08:00</h2>
        <div class="row">
            <div class="col-lg-6">
                <img src="image/sunny_s_cloudy.png" alt="sunny-cloudy" class="weather-icon">
                <span class="temperature"><strong>19°</strong> C |°F</span>
                <h3>Mostly sunny</h3>
                <ul>
                    <li>Humidit : 37%</li>
                    <li>Wind : 8 km/h</li>
                </ul>
            </div>
         
      
            <div class="col-lg-6">
                <li class="title">Sun</li>
                <li><img src="image/sunny.png" alt="sunny-cloudy" class="icon"></li>
                <Li class="degrees"><strong>19°</strong>  11° </Li>
                <hr>
            </div>
            <div class="col-lg-6">
                <li class="title">Mon</li>
                <li><img src="image/rain_light.png" alt="sunny-cloudy" class="icon"></li>
                <Li class="degrees"><strong>21°</strong> 13°</Li>
            </div>
            <div class="col-lg-6">
                <li class="title">Tue</li>
                <li><img src="image/rain.png" alt="sunny-cloudy" class="icon"></li>
                <Li class="degrees"><strong>19°</strong> 10°</Li>
            </div>
            <hr>
            <div class="col-lg-6">
                <li class="title">Wed</li>
                <li><img src="image/sunny_s_cloudy.png" alt="sunny-cloudy" class="icon"></li>
                <Li class="degrees"><strong>18°</strong> 9°</Li>
            </div>
            <div class="col-lg-6">
                <li class="title">Thu</li>
                <li><img src="image/sunny.png" alt="sunny-cloudy" class="icon"></li>
                <Li class="degrees"><strong>17°</strong> 9°</Li>
            </div>
  </div>
</div>
<script src="src/index.js">
</script>
</body>
</html>
